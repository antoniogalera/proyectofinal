<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile">
  <ion-card no-margin>
    <ion-card-content class="bg-profile">
      <img src="assets/img/avatar.jpg">
      <h1 class="fw500">Antonio Manuel </h1>
      <h2 color="light" margin-bottom>Admin</h2>
      <ion-button icon-left color="secondary">
        Avatar
      </ion-button>
    </ion-card-content>
  
    <ion-grid fixed no-padding>
      <ion-row>
        <ion-col size="12" padding>

          <ion-list margin-bottom>
            <ion-list-header color="light">
              <ion-label class="fw700">Formulario</ion-label>
            </ion-list-header>

            <ion-item>
              <ion-label color="dark" position="stacked">Nombre completo</ion-label>
              <ion-input inputmode="text" placeholder="Ex..: Antonio Manuel"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label color="dark" position="stacked">Email:</ion-label>
              <ion-input inputmode="email" placeholder="Ex.: daemon@gmail.com"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label color="dark">Ciudad</ion-label>
              <ion-input inputmode="text" placeholder="Ex.: Madrid"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label color="dark">Nacionalidad</ion-label>
              <ion-input inputmode="text" placeholder="Ex.: Español"></ion-input>
            </ion-item>
          </ion-list>
            <ion-item>
            <ion-label color="dark">Género Favorito</ion-label>
              <ion-select>
                <ion-select-option value="nes">Acción</ion-select-option>
                <ion-select-option value="n64">RPG</ion-select-option>
                <ion-select-option value="ps">Estrategia</ion-select-option>
                <ion-select-option value="genesis">Deportes</ion-select-option>
                <ion-select-option value="saturn">Terror</ion-select-option>
                <ion-select-option value="snes">Shooter</ion-select-option>
                <ion-select-option value="snes">Supervivencia</ion-select-option>
              </ion-select>
            </ion-item>
  
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-button size="large" expand="full" color="dark" (click)="enviarDatos()" no-margin>Editar</ion-button>
  </ion-card>
  
</ion-content>
